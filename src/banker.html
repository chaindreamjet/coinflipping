<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coin Flipping Game</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha256-L/W5Wfqfa0sdBNIKN9cG6QA5F2qx4qICmU2VgLruv9Y=" crossorigin="anonymous">
</head>
<body>
    <div class="container-sm" style="width: 40%">
        <div class="col">
            <div class="row-sm alert alert-info">
                <h1>Coin Flipping!</h1>
                <div>
                    <strong><span id="username"></span></strong>
                    <span>, Welcome! </span>
                </div>

                <div>
                    <span>Your Current Balance: </span>
                    <strong><span id="balance"></span></strong>
                </div>

                <div class="input-group">
                    <input type="text" id="withdrawNum" placeholder="AMOUNT" class="form-control">
                    <div class="input-group-append">
                        <span class="input-group-text">ETH</span>
                        <button id="withdrawBtn" class="btn btn-info">Withdraw</button>
                    </div>
                </div>
            </div>

            <div class="row-sm alert alert-info">
                <h2>PLAYER MONITOR</h2>
                <div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Player List</span>
                        </div>
                        <div class="input-group-append">
                            <button id="update" class="btn btn-info">Update</button>
                        </div>
                    </div>
                    <table class="table">
                        <tr>
                            <th scope="col">Username</th>
                            <th scope="col">Address</th>
                        </tr>
                        <tr>
                            <td id="username1"></td>
                            <td id="address1"></td>
                        </tr>
                        <tr>
                            <td id="username2"></td>
                            <td id="address2"></td>
                        </tr>
                    </table>
                </div>

                <div>
                    <div>
                        <button id="startGame" class="btn btn-success btn-block">START GAME</button>
                    </div>
                    <div>
                        <span id="gameState">Game State</span>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <button id="checkWinner" class="btn btn-success"> Check Winner</button>
                    </div>
                    <div class="input-group-append">
                        <strong><span id="winner" class="input-group-text">Winner</span></strong>
                    </div>
                </div>
                <hr>
                <div>
                    <button id="reset" class="btn btn-dark btn-block">Reset Game</button>
                    <div class="alert alert-warning">
                        <span id="resetState">Please reset the game after you check the winner once a game.</span>
                    </div>
                </div>
            </div>

            <div class="row-sm alert alert-info">
                <h2>HISTORY MONITOR</h2>
                <button id="bankerCheckGameHistory" class="btn btn-info">Check Game History</button>
                <table id="gameHistory" border="1">
                    <thead>
                    <tr>
                        <th>Game ID</th>
                        <th>Player 1</th>
                        <th>Player 2</th>
                        <th>Number 1</th>
                        <th>Number 2</th>
                        <th>Start time</th>
                        <th>Winner</th>
                    </tr>
                    </thead>
                    <tbody id="gameHistoryBody">
                    <tr>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/banker.js"></script>
</body>
</html>
