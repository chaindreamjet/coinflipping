<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coin Flipping Game</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="content">
        <h1 id="title">Coin Flipping!</h1>
        <div style="margin: 8px;">
            <div style="margin: 8px;">
                <strong><span id="username"></span></strong>
                <span>, Welcome! </span>
            </div>

            <div style="margin: 8px;">
                <span>Your Current Balance: </span>
                <strong><span id="balance"></span></strong>
            </div>

            <div style="margin: 8px;">
                <input type="text" id="withdrawNum" value="0">
                <span> eth</span>
                <button id="withdrawBtn"> Withdraw</button>
            </div>
        </div>

        <div style="margin: 8px;">
            <h2>PLAYER MONITOR</h2>
            <div style="margin: 8px;">
                <label>Player List</label> 
                <button id="update"> Update</button>
                <table border="1">
                    <tr>
                        <th>Username</th>
                        <th>Address</th>
                    </tr>
                    <tr>
                        <td id="username1"></td>
                        <td id="address1"></td>
                    </tr>
                    <tr>
                        <td id="username2"></td>
                        <td id="address2"></td>
                    </tr>
                </table>
            </div>

            <div style="margin: 8px;">
                <div>
                    <button id="startGame">START GAME</button>
                    <span id="gameState"></span>
                </div>
            </div>

            <div style="margin: 8px;">
                <button id="checkWinner"> Check Winner</button>
                <strong><span id="winner">Winner</span></strong>
            </div>

            <div style="margin: 8px;">
                <button id="reset">Reset Game</button>
                <span id="resetState">Cannot Reset</span>
            </div>
        </div>

        <div style="margin: 8px;">
            <h2>HISTORY MONITOR</h2>
            <button id="bankerCheckGameHistory">Check Game History</button>
            <table id="gameHistory" border="1">
                <tr>
                    <th>game ID</th>
                    <th>player 1</th>
                    <th>player 2</th>
                    <th>start time</th>
                    <th>end time</th>
                    <th>winner</th>
                </tr>
            </table>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/banker.js"></script>
</body>
</html>
