<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coin Flipping Game</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="content">
        <h1 id="title">Coin Flipping!</h1>
        <h2>BANKER MONITER</h2>
        <h3 id="info"></h3>
        <div id="query", style="margin: 8px;">
            <div style="margin: 8px;">
                <label id="username">Banker **</label>
                <label>, Welcome! </label>
            </div>

            <div style="margin: 8px;">
                <label>Your Current Balance: </label>
                <label id="balance">0</label>
            </div>
        </div>

        <div style="margin: 8px;">
            <div style="margin: 8px;">
                <label>Player List</label> 
                <button id="updatePlayers"> Update</button>
                <table border="1">
                    <tr>
                        <th>Username</th>
                        <th>Address</th>
                    </tr>
                    <tr>
                        <td>row 1, cell 1</td>
                        <td>row 1, cell 2</td>
                    </tr>
                    <tr>
                        <td>row 2, cell 1</td>
                        <td>row 2, cell 2</td>
                    </tr>
                </table>
            </div>
        </div>

        <div style="margin: 8px;">
            <div>
                <button id="startGame" style="margin: 8px;">START GAME</button>
            </div>

            <div>
                <label>Time Limit: </label>
                <label id='timeLimit'>59</label>
                <label> senconds!</label>
            </div>
        </div>

        <div style="margin: 8px;">
            <button id="checkWinner"> Check Winner</button>
            <label id="winner"> Alice </label>
        </div>

        <div style="margin: 8px;">
            <button id="reset">Reset Game</button>
            <label id="resetState">Reset Success!</label>
        </div>

        <div style="margin: 8px;">
            <button id="bankerCheckGameHistory">Check Game History</button>
            <table id="gameHistory" border="1">
                <tr>
                    <th>game ID</th>
                    <th>player 1</th>
                    <th>player 2</th>
                    <th>start time</th>
                    <th>end time</th>
                    <th>winner</th>
                </tr>
            </table>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<!-- link web3.js -->
<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
<!-- link app.js -->
<script src="./js/app.js"></script>
</body>
</html>
