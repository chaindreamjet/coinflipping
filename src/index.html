<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coin Flipping Game</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha256-L/W5Wfqfa0sdBNIKN9cG6QA5F2qx4qICmU2VgLruv9Y=" crossorigin="anonymous">
</head>
<body>
<div class="container-sm" style="width: 30%;">
    <div class="alert alert-dismissible" role="alert">
        <h1 class="alert-heading" style="text-align: center">Coin Flipping!</h1>
        <hr>
    </div>
    <div class="alert alert-light" role="alert">
        <h3 style="text-align: center">Please Register</h3>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Address: &nbsp &nbsp&nbsp</span>
            </div>
            <input type="text" id="address" placeholder="0x**" class="form-control">
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">User Name:</span>
            </div>
            <input type="text" id="username" class="form-control">
        </div>
        <div>
            <button id="register"  class="btn btn-success btn-block">Log Up Now</button>
        </div>
    </div>
</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
